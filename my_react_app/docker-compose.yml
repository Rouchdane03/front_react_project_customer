services: 
  my_db:
    container_name: postgres-for-react
    image: postgres
    environment:
      POSTGRES_USER: rouchdane
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5334:5432"
    networks:
      - postgres
    restart: unless-stopped

  my_backend:
    container_name: customer_backend
    image: rouchdane/spring-boot-example:latest
    environment:
     SPRING_DATASOURCE_URL: "jdbc:postgresql://my_db:5432/customer"
    ports:
      - "8085:8081"
    networks:
      - postgres
    depends_on:
      - my_db
    restart: unless-stopped

  my_frontend:
    container_name: customer_frontend
    image: rouchdane/rouch-react-project-customer:07.01.2025.16.34.31_local
    ports:
      - "3000:5173"
    depends_on:
      - my_backend
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - postgres
    restart: unless-stopped
    depends_on:
      - my_db

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
  pgadmin: